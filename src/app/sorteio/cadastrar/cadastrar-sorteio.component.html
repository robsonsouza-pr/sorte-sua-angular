<form #formSorteio ="ngForm">
  <div class="row invoice-info">
    <div class="col-xs-12">
       <p class="lead">Cadastro de Sorteio</p>
    </div>
                  
    <div class="form-group" [class.has-success] = "numero.valid && (numero.dirty || numero.touched)"
            [class.has-error] = "numero.invalid && (numero.dirty || numero.touched)">
      <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Número</label>
      
      <input type="text" class="form-control" id="inputNumber" placeholder="Número"  minlength="4"     required [(ngModel)]="sorteio.numero" name = "numero" #numero="ngModel"> 
      
      <span class="help-block" *ngIf="numero.invalid && (numero.dirty || numero.touched)"><i class="fa fa-remove"></i> Número do sorteio deve ter no mínimo 4 caracteres</span>
    
    </div>
                  
   <div [class.has-success] = "data.valid && (data.dirty || data.touched)"
         [class.has-error] = "data.invalid && (data.dirty || data.touched)">
      
      <p-calendar [(ngModel)]="sorteio.data" dateFormat="dd/mm/yy" 
            name="data" #data = "ngModel" required ></p-calendar>
      
      <span class="help-block" *ngIf="data.invalid && (data.dirty || data.touched)">
        <i class="fa fa-remove"></i> Data do sorteio obrigatória
      </span>
    
    </div>

    <div>

    </div>

    <div class="form-group" [class.has-success] = "loteria.valid && (loteria.dirty || loteria.touched)" 
                       [class.has-error] = "loteria.invalid && (loteria.dirty || loteria.touched)">
        <label for="sel1">Selecione:</label>
      <select class="form-control" id="sel1" name="loteria" [(ngModel)]="sorteio.loteria" #loteria="ngModel" required>
        <option *ngFor="let lot of loterias">{{lot.nome | uppercase}}</option>
        </select>
            <span class="help-block" *ngIf="loteria.invalid  && (loteria.dirty || loteria.touched)">
                 <i class="fa fa-remove"></i> Loteria obrigatória
            </span>
    </div>


    <div class="form-group">
      <label class="control-label" for="sorteado">
       	Sorteado: 
      </label>
      <input  type="checkbox" id="sorteado" name="sorteado" [(ngModel)]="sorteio.sorteado" >
    </div>

    <div class="form-group text-center">
    	<input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar" 
      [disabled]="!formSorteio.form.valid"> 
    	<a [routerLink]="['/sorteios']" class="btn btn-default">
     		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
     	</a>
   	</div>
  </div>
</form>
